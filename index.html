<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rekoriku</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="panel" aria-labelledby="page-title">
        <header class="top">
          <div class="title">
            <h1 id="page-title">Public repos</h1>
            <div class="muted">GitHub: <a href="https://github.com/rekoriku">rekoriku</a></div>
          </div>

          <form class="controls" role="search" aria-label="Repo search and filters" onsubmit="return false">
            <div class="field">
              <label class="sr-only" for="q">Search repos…</label>
              <input id="q" type="search" placeholder="Search repos…" autocomplete="off" />
            </div>

            <div class="field">
              <label class="sr-only" for="sort">Sort</label>
              <select id="sort">
                <option value="updated" selected>Sort: updated</option>
                <option value="stars">Sort: stars</option>
                <option value="name">Sort: name</option>
              </select>
            </div>

            <label class="check"><input id="forks" type="checkbox" /> include forks</label>
          </form>
        </header>

        <div id="status" class="status muted" role="status" aria-live="polite">Loading…</div>
        <div id="list" class="list" role="list" aria-live="polite"></div>
      </div>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
